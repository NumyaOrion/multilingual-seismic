name =          "splade_cocondenser_ms_marco_v2_ecir_1.5_60k_knn_0"
title =         "ECIR plot - Seismic 1.5"
description =   "Seismic without KNN with a space usage within a factor 1.5 the size of the forward index"
dataset =       "Splade cocondenser on MS-MARCO-v2"

[settings]
k =             10
n-runs =        1       # Number of runs. PLEASE think carefully how increasing this may influence your query time
NUMA =          true    # Is the machine NUMA and need to prepend numactl -C 0 -l <COMANDO>?
build =         false   # Need to build the index or the index is already built?

[folder] 
data =          "/data2/cosimorulli/splade_cocondenser_MS-MARCO-v2/data/"
index =         "../"
experiment =    "."     # stdout and stderr here of running the experiment is saved here. in a specific subfolder for the current execution

[filename]
dataset =       "documents.bin"
queries =       "queries.bin"
groundtruth =   "groundtruth.tsv"
index =         "ms_marco_v2"

[indexing_parameters]
n-postings =            60000
centroid-fraction =     0.1
summary-energy =        0.4
knn =                   0
clustering-algorithm =  "random-kmeans-inverted-index-approx" # Possible options are "random-kmeans", "random-kmeans-inverted-index", "random-kmeans-inverted-index-approx"
kmeans-doc-cut =        15    # needed by "random-kmeans-inverted-index" and "random-kmeans-inverted-index-approx"
kmeans-pruning-factor = 0.005 # Only used by random-kmeans-inverted-index

[query]
    [query.recall_93]
    query-cut =         3
    heap-factor =       0.8

    [query.recall_94]
    query-cut =         4
    heap-factor =       0.8

    [query.recall_95]
    query-cut =         6
    heap-factor =       0.8

    [query.recall_96]
    query-cut =         4
    heap-factor =       0.7

    [query.recall_97]
    query-cut =         6
    heap-factor =       0.7

    [query.recall_98]
    query-cut =         7
    heap-factor =       0.6